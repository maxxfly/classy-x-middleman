    concept:
      title: "NOTRE CONCEPT"
      p1: "Classy X design est un projet artistique promouvant une mode plus inclusive et eco-responsable."
      p2: "Dans l'incarnation du changement, la fondatrice Diana Apsara (designeuse et mannequin) n'hésite pas à inclure des modèles hors des standards habituels (de toutes mensurations, transgenres, bodmodées, de tout âges, de diverses origines...)"
      p3: "La standardisation de la beauté m'angoisse, elle nous prive de notre authenticité. Il y a tant de diversités sous représentées... La mode se doit d’évoluer et de mieux refléter la société"
      p4: "Classy X Design s'inscrit également dans une logique de mode plus éthique: les créations fait-main sont réalisées sur le principe de l'upcycling."
      p5: "En revalorisant des tissus et matériaux de seconde main, nous participons à une mode plus respectueuse de l'environnement et nous nous opposons aux circuits esclavagistes des industries de la fast fashion."
    working:
      title: "NOTRE FONCTIONNEMENT"
      p1: "Classy X, c'est une exposition en mouvement permanent."
      p2: "Chaque oeuvre une fois créée est prioritairement destinée aux shootings, défilés et performances dans l’objectif de repenser la mode de demain."
      p3: "La mode en tant qu’art est un moyen d'expression et de communication. S'exprimer sur d'autres possibilités de vivre la mode c'est ouvrir la voie vers une évolution plus juste et égalitaire de celle ci. C'est reprendre le pouvoir. Parce que nous ne voulons plus d'une mode qui exclut et qui exploite."
      p4: "La mode n’est pas une question productivité mais une question de créativité"
      p5: "Elle ne doit plus être synonyme de surconsommation mais de coup de cœur."
      p6: "Nous faisons le choix de ne vendre que très peu de pièces de nos collections."
      p7: "Mais vous pourrez retrouver certaines d’entre elles sur notre E-shop ou sur certains marchés créateurs."
    share:
      title: "PARTAGEZ AUTOUR DE VOUS"
      p1: "N'hésitez pas à nous suivre sur les réseaux sociaux pour être tenu informé et partagez autour de vous  pour contribuer au projet."
      p2: "Ne soyons plus fashion victimes, soyons le style et l'influence de demain ! "

  description:
    p1:
      line1: "ClassyX design est né d'une synergie entre amis et artistes (modèles, photographes, maquilleurs, stylistes, vidéastes) souhaitant s'émanciper de la mode mainstream."
      line2: "Travaillant sur l'ensemble des design, la mannequin et styliste Diana Apsara désire créer un espace plus inclusif à la diversité."
    cite1:
      line1: "J'ai toujours été fascinée par la pluralité des silhouettes."
      line2: "Quand je crée, j'aime imaginer le type de personne à qui cela pourrait correspondre. Je suis un peu dans une logique inverse de la plupart des créateurs. La standardisation de la beauté m'angoisse, elle nous prive de notre authenticité."
      line3: "Cela ne m'intéresse pas de créer une mode qui divise, mais d'intégrer, de mélanger les types de beautés."
    p2:
      line1: "ClassyX design choisit autant de modèles atypiques, plus size, transgenres, bodmodées, que de modèles classiques."
    cite2:
      line1: "La mode a une responsabilité envers les personnes qu'elle met de côté en imposant une image uniformisée de la beauté. Et quand elle s'essaye
         à la différence, ce n'est souvent que le temps d'un buzz. Ça ressemble plus à de l'exploitation qu'à de l'intégration"
    p3:
      line1: "Les membres participants au projet ClassyX design sont en majorité des femmes, plus size ou issus de la communauté LGBT.
         Etant directement représentatifs du publique auquel ils s'adressent: de l'empowerment sans compromis."
    p4:
      line1: "S'inscrivant dans une logique de mode plus éthique, les créations \"fait main\" sont upcyclées ou réalisées à partir de tissus et matériaux recyclés."
      line2: "Certains designs sont régulièrement disponibles sur la boutique en ligne."
      line3: "Le projet est en collaboration entre Paris, Londres et Montréal, avec l'espoir de s'élargir à d'autres villes:"
      line4: "ClassyX design est en permanente évolution et ne demande qu'à s'étendre."

